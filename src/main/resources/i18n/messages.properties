text.regulations.definitions=Terminy użyte w niniejszym dokumencie oznaczają:</br></br><strong>AUCTIONIFY.PL</strong></br>Auctionify.pl z siedzibą w Poznaniu, przy ul. Plac Marii Skłodowksiej-Curie 5, 60-965 Poznań.</br></br><strong>REGULAMIN</strong></br>niniejszy dokument</br></br><strong>Auctionify</strong></br>prowadzona przez Auctionify.pl, na zasadach określonych w Regulaminie, platforma handlowa on-line, o charakterze otwartym, dostępna w domenie Auctionify.pl</br></br><strong>REJESTRACJA</strong></br>procedura zakładania Konta</br></br><strong>KONTO</strong></br>prowadzony dla Użytkownika przez Auctionify.pl pod unikalną nazwą (login) zbiór zasobów, w którym gromadzone są dane Użytkownika oraz informacje o jego działaniach w ramach Auctionify</br></br><strong>UŻYTKOWNIK</strong></br>podmiot, który uzyskał dostęp do usług świadczonych przez Auctionify.pl w ramach Auctionify, na zasadach określonych w Regulaminie</br></br><strong>SPRZEDAJĄCY</strong></br>Użytkownik podejmujący działania zmierzające do zbycia lub zbywający Towary w ramach Oferty</br></br><strong>KUPUJĄCY</strong></br>Użytkownik podejmujący działania zmierzające do nabycia lub nabywający Towary w ramach Auctionify</br></br><strong>LICYTANT</strong></br>Kupujący, który złożył ofertę nabycia Towaru w ramach Licytacji</br></br><strong>TOWAR</strong></br>rzecz, usługa lub prawo będące przedmiotem Oferty</br></br><strong>OFERTA</strong></br>propozycja zawarcia umowy sprzedaży Towaru na warunkach określonych przez Sprzedającego, w szczególności zawierających cenę i opis oferowanego Towaru, przy wykorzystaniu i za pomocą funkcjonalności dostępnych w ramach Auctionify</br></br><strong>LICYTACJA</strong></br>rodzaj Oferty zainicjowanej przez Sprzedającego, w ramach której Licytant deklaruje cenę, za którą gotów jest nabyć Towar</br></br><strong>TRANSAKCJE</strong></br>procedury zawierania i wykonywania umów sprzedaży Towarów pomiędzy Użytkownikami w ramach Auctionify</br></br>
text.regulations.conditions=2.1.</br></br>Użytkownikami mogą być osoby fizyczne, które ukończyły 18 lat i posiadają pełną zdolność do czynności prawnych, osoby prawne oraz jednostki organizacyjne nieposiadające osobowości prawnej, ale mogące we własnym imieniu nabywać prawa i zaciągać zobowiązania.</br></br>2.2.</br></br>Użytkownik powinien na bieżąco aktualizować dane widniejące w ustawieniach Konta. Po Rejestracji zabrania się usuwania przez Użytkownika danych zawartych w ustawieniach Konta, a także podawania danych niepełnych bądź nieprawdziwych.</br></br>2.3.</br></br>Użytkownik uzyskuje dostęp do Konta w Auctionify po podaniu loginu lub adresu e-mail oraz hasła (Logowanie).</br>Użytkownik uzyskuje dostęp do Konta w Auctionify po podaniu loginu lub adresu. Korzystanie ze zautomatyzowanych rozwiązań, w szczególności oprogramowania wywołującego logowanie, następuje na ryzyko Użytkownika korzystającego z takiego oprogramowania.</br></br>2.4.</br></br>Użytkownik może dokonać Rejestracji więcej niż jednego Konta, pod warunkiem, przyporządkowania do każdego z nich innego adresu e-mail. Użytkownik nie może wykorzystywać Kont do dokonywania czynności stanowiących naruszenie postanowień Regulaminu. Niedopuszczalne jest w szczególności:</br></br>a. uczestniczenie w danej Licytacji przy użyciu więcej niż jednego Konta,</br></br>b. licytowanie lub zawieranie umowy sprzedaży Towarów w ramach Ofert własnych, osób bliskich bądź wspólnie zamieszkujących z Użytkownikiem albo innych podmiotów, z którymi Kupujący pozostaje w relacjach powodujących uzasadnione wątpliwości, że strony działają w porozumieniu, mającym na celu wpłynięcie na wynik Transakcji, w sposób sprzeczny z prawem bądź dobrymi obyczajami,</br></br>2.5.</br></br>Użytkownikowi nie wolno korzystać z Kont innych Użytkowników oraz udostępniać Konta innym osobom, z wyjątkiem przypadków:</br></br>a. udostępnienia Konta Zwykłego małżonkowi</br></br>2.6.</br></br>Konta są niezbywalne, z zastrzeżeniem, że za zgodą Auctionify.pl:</br></br>a. Konto Zwykłe może zostać przekazane przez Użytkownika jego małżonkowi.</br></br>2.13.</br></br>W sytuacji, gdy Konto lub działalność Użytkownika w ramach Auctionify wymaga dodatkowej weryfikacji danych, lub w przypadku powzięcia przez Auctionify.pl uzasadnionych obaw co do bezpieczeństwa Konta lub Transakcji, dotyczących w szczególności nieuprawnionego przejęcia Konta przez inną osobę, Auctionify.pl może:</br></br>a. uzależnić korzystanie z Auctionify od potwierdzenia przez Użytkownika odpowiednimi dokumentami jego wiarygodności, w tym tożsamości,</br></br>b. czasowo ograniczyć dostęp do poszczególnych usług świadczonych w ramach Auctionify,</br></br>c. zawiesić na czas określony lub nieokreślony Konto Użytkownika.</br></br>Po ustaniu wyżej wskazanych okoliczności, Auctionify.pl zniesie przedmiotowe ograniczenia zastosowane wobec Użytkownika.</br></br>2.14.</br></br>W terminie 14 dni od zawarcia umowy, Użytkownik może od niej odstąpić bez podania przyczyn. Prawo odstąpienia od umowy nie przysługuje Użytkownikowi, który wystawił Ofertę.</br>
text.regulations.offers=3.1.</br></br>W ramach Auctionify, Sprzedający określając warunki Oferty może udostępnić Kupującym następujące tryby zawarcia umowy sprzedaży:</br></br>a. Wyłącznie z opcją Kup Teraz, w ramach której Sprzedający oferuje sprzedaż Towaru po stałej, określonej z góry cenie. Oferta ta może obejmować jedną lub wiele sztuk Towaru,</br></br>b. Licytacja, w ramach której Sprzedający poprzez wystawienie Towaru zaprasza Licytantów do składania ofert celem zawarcia umowy. Licytacja może obejmować wyłącznie jedną sztukę Towaru. Sprzedający w ramach Licytacji może dodatkowo określić opcję Kup Teraz, przy czym w przypadku ustalenia przez Sprzedającego ceny minimalnej na zasadach określonych w art. 3.2., Kupujący może skorzystać z opcji Kup Teraz wyłącznie do momentu złożenia przez Licytanta oferty równej tej cenie. Jeżeli Sprzedający nie ustalił ceny minimalnej, Kupujący może skorzystać z opcji Kup Teraz do momentu złożenia przez Licytanta pierwszej oferty.</br></br>3.2.</br></br>W Licytacji Sprzedający może ustalić cenę minimalną, tj. najniższą cenę, za jaką zgadza się sprzedać Towar. Zaproponowanie przez Licytantów ceny niższej niż minimalna nie będzie skutkowało zawarciem umowy sprzedaży. Wysokość ceny minimalnej nie jest jawna dla Użytkowników do momentu zaoferowania przez Licytanta ceny równej bądź wyższej od ceny minimalnej.</br>
text.regulations.banned=4.1.</br></br>Sprzedający zobowiązują się do niewystawiania na Transakcji Towarów, którymi obrót narusza obowiązujące przepisy prawa lub uprawnienia osób trzecich (w szczególności prawa autorskie i inne prawa własności intelektualnej), jak również których wystawienie może być uznane za naruszające dobre obyczaje.</br></br>4.2.</br></br>Niezależnie od postanowień art. 4.1. zabronione jest wystawianie przedmiotów: </br></br><ul class="collection"><li class="collection-item">zawierające rażące treści pornograficzne;</li><li class="collection-item">propagujące faszystowski lub inny totalitarny ustrój państwa lub nawołujące do nienawiści na tle różnic narodowościowych, etnicznych, rasowych, wyznaniowych albo ze względu na bezwyznaniowość - z wyłączeniem towarów o wartości artystycznej, edukacyjnej, kolekcjonerskiej lub naukowej;</li><li class="collection-item">naruszające dobra osobiste osób trzecich;</li><li class="collection-item">muzyka, filmy, oprogramowanie i inne Towary, które naruszają własność intelektualną;</li><li class="collection-item">produkty nieoryginalne (tzw. podróbki);</li><li class="collection-item">materiały wybuchowe oraz niebezpieczne substancje chemiczne;</li><li class="collection-item">narkotyki, substancje psychotropowe, środki odurzające;</li><li class="collection-item">produkty lecznicze wydawane z przepisu lekarza oraz inne leki z zastrzeżeniem art. 2 pkt 7 poniżej;</li><li class="collection-item">napoje alkoholowe z zastrzeżeniem art. 2 pkt 8 poniżej;</li><li class="collection-item">wyroby tytoniowe z zastrzeżeniem art. 2 pkt 2 poniżej, papierosy elektroniczne, pojemniki zapasowe i ich części;</li><li class="collection-item">organy ludzkie lub zwierzęce;</li><li class="collection-item">żywe lub martwe okazy zwierząt (a także ich części lub produkty pochodne), należące do gatunków umieszczonych w aktualnie obowiązujących aneksach A - D do rozporządzenia Rady (WE) nr 338/97 z dnia 9 grudnia 1996 r. w sprawie ochrony gatunkowej dzikiej fauny i flory w drodze regulacji handlu nimi;</li><li class="collection-item">psy i koty wprowadzane do obrotu poza miejscami ich chowu lub hodowli oraz zwierzęta nie posiadające rodowodu lub metryki;</li><li class="collection-item">udziały w spółkach, akcje, obligacje i inne papiery wartościowe, wierzytelności, jednostki uczestnictwa funduszy inwestycyjnych, polisy i produkty ubezpieczeniowe oraz wszelkie inne instrumenty finansowe oferowane jako forma inwestowania lub lokowania środków pieniężnych, z wyjątkiem papierów wartościowych w formie materialnej o wartości wyłącznie kolekcjonerskiej;</li><li class="collection-item">kryptowaluty (np. bitcoin, litecoin, dogecoin itp.) oraz usługi i produkty z nimi związane;</li><li class="collection-item">oprogramowanie naruszające licencję producenta, w wersji testowej, freeware, shareware, abandonware;</li><li class="collection-item">oprogramowanie przystosowane do prowadzenia działań naruszających przepisy prawa lub dobre obyczaje;</li><li class="collection-item">adresy stron www oraz serwerów FTP (z wyłączeniem domen internetowych);</li><li class="collection-item">informacje i instrukcje, które nie mają charakteru usługowego, w szczególności: porady dotyczące omijania regulaminów, korzystania z internetowych systemów oferujących profity finansowe (np. płatność za wyświetlanie bannerów lub otrzymywanie poczty elektronicznej, informacje typu "jak wykonać...", "jak znaleźć...", "jak zarobić...");</li><li class="collection-item">dostępy do stron torrentowych oraz konta w bezpłatnych serwisach internetowych;</li><li class="collection-item">dostępy do stron erotycznych/pornograficznych oraz wirtualne waluty obowiązujące w takich serwisach;</li><li class="collection-item">konta w programach partnerskich i lojalnościowych oraz usługi związane z takimi programami;</li><li class="collection-item">bazy danych (w tym dane osobowe lub listy adresów e-mail);</li><li class="collection-item">katalogi wysyłkowe i sprzedaży bezpośredniej służące do zamawiania towarów, z wyjątkiem nieaktualnych katalogów o wartości wyłącznie kolekcjonerskiej;</li><li class="collection-item">karty Cyfra+, Cyfrowy Polsat, NC+ oraz urządzenia będące własnością Orange Polska;</li><li class="collection-item">prace magisterskie, dyplomowe, licencjackie, maturalne, wypracowania i inne prace tego typu oraz usługi związane z tworzeniem takich prac;</li><li class="collection-item">systemy inwestycji giełdowych oraz systemy do gier liczbowych i zakładów bukmacherskich, jak również usługi związane z udzielaniem pomocy przy przystępowaniu do takich gier i zawieraniu takich zakładów za wyjątkiem oficjalnych publikacji książkowych posiadających nadany nr ISBN;</li><li class="collection-item">rybackie narzędzia i urządzenia połowowe, których posiadanie jest ograniczone przepisami prawa;</li><li class="collection-item">broń i amunicja w rozumieniu Ustawy o Broni i Amunicji z zastrzeżeniem art. 2 pkt 9 do 13 poniżej;</li><li class="collection-item">dowody rejestracyjne oraz karty pojazdu oferowane bez pojazdów, do których je wydano oraz pojazdy bez dokumentów;</li><li class="collection-item">kupony zniżkowe, rabatowe, w formie promesy uprawniające do uzyskania upustu lub innej korzyści na przyszły zakup Towarów poza Auctionify;</li><li class="collection-item">publikacje w formie elektronicznej (np. książki, wiersze, poradniki, tzw. e-booki) wystawione poza kategorią „Ebooki”;</li><li class="collection-item">złoto w postaci sztabek i ich kopii, monet (z zastrzeżeniem art. 2 pkt. 16 poniżej) bądź złomu złotniczego oraz srebro w postaci sztabek i ich kopii oraz złomu;</li><li class="collection-item">karty płatnicze prepaid (tzw. karty przedpłacone).</li><li class="collection-item">telefoniczne, zarejestrowane karty prepaid.</li><li class="collection-item">fałszywe znaki pieniężne pozostające w obiegu (falsyfikaty/naśladownictwa polskich i zagranicznych znaków pieniężnych).</li><li class="collection-item">Towary używane, które nie powinny być powtórnie wykorzystywane ze względu na ochronę zdrowia lub ze względów higienicznych. Dotyczy przedmiotów wystawianych w kategoriach:</li></ul></br>4.3.</br></br>Przedmioty, o których mowa w art. 4.1. i 4.2. nie mogą być oferowane wraz z Towarami jako bezpłatny dodatek (gratis).</br>
text.regulations.transaction.start=5.1.<br/><br/>Sprzedający sporządza Ofertę, wypełniając dostępny w ramach Auctionify formularz sprzedaży, określając w ten sposób ogół warunków Transakcji. Informacje zawarte w treści Oferty mogą dotyczyć wyłącznie jej przedmiotu.<br/><br/>5.2.<br/><br/>Treść Oferty powinna być rzetelna i kompletna oraz nie może wprowadzać w błąd innych Użytkowników, w szczególności co do właściwości Towaru, takich jak: jego stan, jakość, pochodzenie, marka czy producent. Treść Oferty powinna być zgodna z wymogami prawa, w szczególności zawierać informacje wynikające z obowiązujących przepisów dotyczących ochrony praw konsumentów. Użytkownik ponosi pełną odpowiedzialność za treści umieszczone przez siebie w Ofercie, w tym jest odpowiedzialny za wszelkie jej błędy lub nieścisłości.<br/><br/>5.3.<br/><br/>Niezależnie od postanowień wskazanych w art. 4.1, Sprzedający oświadcza, że jest uprawniony oraz posiada możliwość zawarcia i wykonania umowy z Kupującym.<br/><br/>5.4.<br/><br/>Wykonując czynności, o których mowa w art. 5.1, Sprzedający zleca Auctionify.pl publikację Oferty. Liczba jednocześnie opublikowanych Ofert Użytkownika nie może przekroczyć bez zgody Auctionify.pl 100.000, przy czym zabronione jest również zlecenie Auctionify.pl publikacji Ofert dotyczących takiego samego Towaru, w liczbie która zagrażać może zasadom uczciwej konkurencji w ramach Auctionify<br/><br/>5.5.<br/><br/>Od momentu opublikowania Oferty, Sprzedający jest związany jej treścią. Sprzedający może dokonać zmian treści Oferty do czasu złożenia pierwszej oferty przez Licytanta. W przypadku Oferty z opcją Kup Teraz, Sprzedający nie może dokonać skutecznej zmiany jej treści wobec Kupujących, z którymi zawarł umowę sprzedaży w ramach Oferty. Zakazane jest dokonywanie zmian przez Sprzedającego treści Oferty, które stanowią zmianę oferowanego Towaru bądź jego właściwości. W chwili opublikowania Oferty, Sprzedający wyraża zgodę na wykorzystanie jej opisu (treści i zdjęć) w całości lub w części w celach promocyjno-marketingowych zarówno w Auctionify, jak i poza nim, w ramach współpracy Auctionify.pl z podmiotami trzecimi.<br/><br/>5.6.<br/><br/>W ramach Auctionify Sprzedający mogą umożliwić Kupującym dokonanie zapłaty za towar za pomocą usługi płatniczej udostępnianej w Auctionify oraz "za pobraniem", bądź w drodze bezpośredniej zapłaty w miejscu odbioru Towaru Obsługa realizacji zapłaty przez Kupującego za Towar w ramach usługi płatniczej udostępnianej w Auctionify.<br/><br/>5.8.<br/><br/>Ofertę należy umieścić w kategorii odpowiadającej specyfice Towaru.<br/>
text.regulations.transaction.flow=6.1.</br></br>Akceptując warunki przedstawione przez Sprzedającego w treści Oferty, Użytkownik w celu dokonania zakupu Towaru bierze udział w Licytacji lub dokonuje wyboru opcji Kup Teraz, z zastrzeżeniem art. 3.3 Regulaminu. Dokonując powyższych czynności, Użytkownik uzupełnia odpowiedni formularz na stronie Oferty i potwierdza swój wybór.</br></br>6.2.</br></br>Z chwilą wzięcia udziału w Licytacji, Licytant wyraża zgodę na przekazanie Sprzedającemu nazwy jego Konta (loginu).</br></br>6.3.</br></br>Podczas publikacji Oferty, Użytkownicy, korzystając z odpowiedniego formularza mogą za pośrednictwem Auctionify zadawać Sprzedającemu pytania dotyczące tej Oferty. Treść pytania jest automatycznie wysyłana na adres e-mail Sprzedającego, któremu jednocześnie ujawniany jest adres e-mail Użytkownika zadającego pytanie.</br></br>6.4.</br></br>Przystępując do Licytacji, Licytant deklaruje cenę maksymalną Towaru, którą w przypadku wygranej zobowiązuje się zapłacić. Licytant może zmieniać wysokość ceny maksymalnej w trakcie Licytacji, nie może jednak wskazać kwoty niższej bądź równiej niż aktualna cena określona w Licytacji.</br></br>Oferty złożone przez Licytantów wiążą uczestników Licytacji, chyba że Sprzedający dokona ich odrzucenia. Odrzucenie oferty Licytanta może nastąpić wyłącznie przed zakończeniem Licytacji:</br></br>a. na prośbę Licytanta albo</br></br>b. gdy Sprzedający ma uzasadnione wątpliwości co do wiarygodności Licytanta,</br></br>c. jeżeli w trakcie Licytacji nastąpiła kradzież lub zniszczenie Towaru,</br></br>6.6.</br></br>Propozycja zawarcia umowy ze Sprzedającym, złożona przez Licytanta, którego Konto zostanie zawieszone przed zamknięciem Licytacji, przestaje wiązać.</br></br>6.7.</br></br>Zakończenie Oferty następuje z upływem czasu, określonego w jej warunkach przez Sprzedającego lub gdy sprzedane zostaną wszystkie sztuki Towaru w Ofertach z opcją Kup Teraz. Wcześniejsze zakończenie Oferty może nastąpić:</br></br>a. na podstawie decyzji Sprzedającego</br></br>b. na podstawie decyzji Auctionify.pl</br></br>6.8.</br></br>Cena za Towar powinna być określona zgodnie z powszechnie obowiązującymi przepisami prawa. Sprzedający, oprócz ceny za Towar, może dodatkowo obciążyć Kupującego jedynie wskazanymi w Ofercie kosztami dostawy w rzeczywistej wysokości.</br>
text.regulations.transaction.ratings=7.1.</br></br>W ramach Auctionify Użytkownikom udostępniony jest system ocen zarówno w formie opisowej jak i graficznej (tj. graficzna ocena sprzedaży), który służy do wymiany subiektywnych opinii o przebiegu Transakcji i realizacji umowy. Jeżeli doszło do zawarcia umowy pomiędzy Użytkownikami, Kupujący, może wystawić ocenę Sprzedającemu.</br></br>7.2.</br></br>Ocena w formie opisowej może mieć charakter polecający lub niepolecający zakupu. Graficzna ocena sprzedaży pozwala ocenić Kupującemu w skali od 1 do 5 przebieg realizacji umowy przez Sprzedającego pod względem następujących parametrów:</br></br>zgodność z opisem</br>czas wysyłki</br>koszt wysyłki</br></br>7.3.</br></br>Ocena zawsze przyporządkowana jest do danego Konta oraz konkretnej Transakcji. Użytkownik ponosi odpowiedzialność za treści umieszczane w ocenach i odpowiedziach.</br></br>7.4.</br></br>Treści ocen i odpowiedzi są informacjami jawnymi, dostępnymi dla wszystkich odwiedzających Auctionify.</br></br>7.5.</br></br>Oceny i odpowiedzi powinny być zgodne z rzeczywistym przebiegiem Transakcji i nie mogą zawierać:</br></br>a.wulgaryzmów, treści obscenicznych, pornograficznych lub nawołujących do szerzenia nienawiści, rasizmu, ksenofobii,</br></br>b.danych kontaktowych lub loginów Użytkowników,</br></br>c.adresów stron internetowych lub treści o charakterze reklamowym.</br></br>7.6.</br></br>Niedozwolone jest uczestniczenie przez Użytkownika w Transakcji wyłącznie w celu wystawienia oceny (np. aby sztucznie zawyżyć lub zaniżyć wiarygodność Sprzedającego).</br></br>7.7.</br></br>Auctionify.pl nie ingeruje w treści ocen i odpowiedzi, jednakże zastrzega sobie prawo do edycji, usunięcia lub zablokowania możliwości ich wystawienia w uzasadnionych przypadkach, gdy:</br></br>a.naruszają postanowienia Regulaminu, w szczególności artykułu 7.5 lub 7.6,</br></br>b.zostały omyłkowo wystawione niewłaściwemu Użytkownikowi lub do niewłaściwej Transakcji, jeśli ich treść jednoznacznie wskazuje na pomyłkę,</br></br>c.treść oceny jednoznacznie wskazuje na pomyłkę co do jej typu,</br></br>d.treść oceny zawiera znaki, które powodują, że staje się ona nieczytelna.</br>
text.privacy=1.1.</br></br>Podane przez Użytkowników dane osobowe Auctionify.pl zbiera i przetwarza zgodnie z obowiązującymi przepisami prawa oraz zgodnie z niniejszą polityką prywatności.</br></br>1.2.</br></br>Użytkownikom ujawniane są dane osobowe innych Użytkowników jedynie w przypadkach przewidzianych w Regulaminie w celach związanych z przeprowadzaniem Transakcji oraz w innych przypadkach, za uprzednią zgodą osoby, której dane dotyczą.</br></br>1.3.</br></br>Użytkownik zobowiązany jest nie ujawniać osobom trzecim informacji dotyczących innych Użytkowników, które otrzymał od Auctionify.pl w związku z korzystaniem z Auctionify, chyba że uzyskał uprzednią zgodę od Użytkownika, którego dane dotyczą. W szczególności zabronione jest wykorzystywanie przedmiotowych informacji w celach komercyjnych polegających, w szczególności na promowaniu w jakiejkolwiek formie działalności Użytkownika prowadzonej poza Auctionify.</br></br>1.4.</br></br>Zabronione jest wykorzystywanie informacji, w celach komercyjnych polegających na promowaniu w jakiejkolwiek postaci działalności Użytkownika prowadzonej poza Auctionify. W szczególności zabronione jest:</br></br>a) składanie propozycji zakupu lub sprzedaży Towaru poza Auctionify</br></br>b) dołączanie do wysyłanego Towaru lub dostarczanie w jakiejkolwiek innej formie treści zawierających informację o działalności komercyjnej prowadzonej poza Auctionify (na przykład ulotek reklamujących sklep internetowy);</br></br>c) zakładanie Użytkownikom kont w sklepach internetowych.</br></br>1.5.</br></br>Auctionify.pl zastrzega sobie prawo do filtrowania i zatrzymywania wiadomości wysyłanych przez Użytkowników w ramach narzędzi udostępnionych w Auctionify, w szczególności jeśli mają charakter spamu, zawierają treści naruszające niniejszy Regulamin lub w inny sposób zagrażają bezpieczeństwu Użytkowników.</br>
text.privacy.second=Administratorem danych osobowych Użytkowników będących osobami fizycznymi, w rozumieniu Ustawy z dnia 29 sierpnia 1997 r. o ochronie danych osobowych (tj. Dz. U. z 2016 roku, poz. 922 ze zm.), jest Auctionify.pl.</br></br>1. Zbiór danych Użytkowników został wpisany do rejestru zbiorów danych przetwarzanych przez Auctionify.pl i prowadzony jest przez Administratora Bezpieczeństwa Informacji, powołanego przez Auctionify.pl. Rejestr ten jest udostępniony do wglądu w siedzibie Auctionify.pl.</br></br>2. Celem Polityki Prywatności jest określenie działań podejmowanych przez Auctionify.pl w zakresie danych osobowych gromadzonych za pośrednictwem strony internetowej www.Auctionify.pl i aplikacji mobilnej oraz powiązanych z nimi usług i narzędzi wykorzystywanych przez Użytkowników do wykonywania czynności, takich jak Rejestracja, zamieszczanie lub przeglądanie Ofert i wykonywanie szeregu innych, związanych z powyższym działań. Wszelkie przedmiotowe działania podlegają odpowiednim przepisom prawa, które obowiązują w zakresie ochrony danych. Niniejsza Polityka Prywatności podlega przepisom prawa polskiego, zgodnie z ustawą z dnia 29 sierpnia 1997 r. o ochronie danych osobowych (tj. Dz. U. z 2016 roku, poz. 922 ze zm.).</br></br>3. Użytkownik, który korzysta z Auctionify, pobiera aplikację mobilną lub korzysta z powiązanych z nimi usług i narzędzi, potwierdza zapoznanie się z postanowieniami niniejszej Polityki Prywatności i Regulaminu Auctionify oraz zrozumienie ich treści, a także wyraża zgodę na wykorzystywanie jego danych osobowych zgodnie z Regulaminem Auctionify oraz niniejszą Polityką Prywatności.</br></br>4. Użytkownik przyjmuje do wiadomości, że klikając w linki zamieszczone w Auctionify lub aplikacji mobilnej może zostać przekierowany do zewnętrznych usług innych spółek znajdujących się poza administrowanym środowiskiem Auctionify, w których proces gromadzenia danych odbywa się poza bezpośrednią kontrolą Auctionify.pl. Polityka ochrony prywatności, obowiązująca w usługach lub aplikacjach zewnętrznych podmiotów, znajduje zastosowanie w odniesieniu do danych pozyskanych przez te podmioty w przypadkach określonych poniżej.</br>



