<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/template :: headFragment(#{menu.label.post.rating})">
    <title>Index</title>
    <meta charset="utf-8"/>
</head>
<body th:replace="layout/template :: bodyFragment">
<div th:fragment="content">
    <div id="ratingForm" class="row">
        <form action="#" th:action="@{'/user/rating/create/' + ${ratingSaveDto.transactionId}}" th:object="${ratingSaveDto}" method="post"
              class="col s10 offset-s2">
            <div class="row">
                <h2 th:text="#{menu.label.post.rating}"></h2>
            </div>
            <div class="row">
                <div class="col s5">
                    <label for="ratingType" th:text="#{label.rating.type}"></label>
                    <p>
                        <input name="ratingType" type="radio" id="positive" value="positive"/>
                        <label for="positive" class="rating-type-positive" th:text="#{label.rating.type.positive}"></label>
                    </p>
                    <p>
                        <input name="ratingType" type="radio" id="neutral" value="neutral"/>
                        <label for="neutral" th:text="#{label.rating.type.neutral}"></label>
                    </p>
                    <p>
                        <input name="ratingType" type="radio" id="negative"  value="negative"/>
                        <label for="negative" class="rating-type-negative" th:text="#{label.rating.type.negative}"></label>
                    </p>
                    <div class="validation-error" th:if="${#fields.hasErrors('ratingType')}"
                         th:errors="*{ratingType}"></div>
                </div>
            </div>
            <div th:if="${showStarRatings}" class="row">
                <div class="col s4">
                    <label for="shippingTimeRatingSelect" th:text="#{label.rating.ship.time}"></label>
                    <select id="shippingTimeRatingSelect">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5" selected>5</option>
                    </select>
                    <input type="hidden" id="shippingTimeRating" th:field="*{shippingTimeRating}">
                    <div class="validation-error" th:if="${#fields.hasErrors('shippingTimeRating')}"
                         th:errors="*{shippingTimeRating}"></div>
                </div>
                <div class="col s4">
                    <label for="shipmentCostRatingSelect" th:text="#{label.rating.ship.cost}"></label>
                    <select id="shipmentCostRatingSelect">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5" selected>5</option>
                    </select>
                    <input type="hidden" id="shipmentCostRating" th:field="*{shipmentCostRating}">
                    <div class="validation-error" th:if="${#fields.hasErrors('shipmentCostRating')}"
                         th:errors="*{shipmentCostRating}"></div>
                </div>
                <div class="col s3">
                    <label for="descriptionAccordanceRatingSelect" th:text="#{label.rating.description.accordance}"></label>
                    <select id="descriptionAccordanceRatingSelect">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5" selected>5</option>
                    </select>
                    <input type="hidden" id="descriptionAccordanceRating" th:field="*{descriptionAccordanceRating}">
                    <div class="validation-error" th:if="${#fields.hasErrors('descriptionAccordanceRating')}"
                         th:errors="*{descriptionAccordanceRating}"></div>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s10">
                    <textarea th:field="*{content}" id="ratingContent" type="text" data-length="500"
                              th:placeholder="#{placeholder.rating.content}" rows="10"
                              class="validate materialize-textarea" th:classappend="${#fields.hasErrors('content')}  ? 'invalid' : ''" ></textarea>
                    <label for="ratingContent" th:text="#{label.rating.content}"></label>
                    <div class="validation-error-input" th:if="${#fields.hasErrors('content')}"
                         th:errors="*{content}"></div>
                </div>
            </div>
            <div class="row">
                <div class="col s10">
                    <button class="btn waves-light waves-effect right" type="submit"
                            th:text="#{button.send}"></button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
