<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div th:fragment="rating-menu">
    <ul id="post-rating-side-nav" class="side-nav">
        <li><h5 class="post-rating-menu-header" th:text="#{menu.label.post.rating}"></h5></li>
        <li>
            <div class="divider"></div>
        </li>
        <li><a th:href="@{/user/rating/bought}" class="menu-dropdown-top-black"><span th:text="#{menu.label.post.rating.bought}"
                                                                                           th:remove="tag"></span><i class="material-icons">shopping_basket</i></a>
        </li>
        <li><a th:href="@{/user/rating/sold}" class="menu-dropdown-top-black"><span th:text="#{menu.label.post.rating.sold}"
                                                                                         th:remove="tag"></span><i class="material-icons">monetization_on</i></a>
        </li>
    </ul>
</div>
</body>
</html>
