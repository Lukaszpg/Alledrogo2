<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/template :: headFragment(#{title.items.bidding})">
    <title>Index</title>
    <meta charset="utf-8"/>
</head>
<body th:replace="layout/template :: bodyFragment">
<div th:fragment="content">
    <div class="row">
        <h2 th:text="#{page.title.item.bidding}"></h2>
    </div>
    <div class="row">
        <table>
            <thead>
            <tr>
                <th th:text="#{label.observed.seller}"></th>
                <th th:text="#{label.items.date.offer}"></th>
                <th th:text="#{label.observed.auction.title}"></th>
                <th th:text="#{label.price.your.offer}"></th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${!#lists.isEmpty(transactions)}" th:each="transaction : ${transactions}">
                <td th:text="${transaction?.sellerDto?.email}"></td>
                <td th:text="${transaction?.created}"></td>
                <td th:text="${transaction?.auctionTitle}"></td>
                <td th:text="${transaction?.price}"></td>
                <td><a th:href="@{'/auction/get/' + ${transaction?.auctionId}}" th:text="#{button.auction.goto}"></a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(transactions)}">
                <td th:text="#{label.no.bidding.items}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
