<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/template :: headFragment(#{title.send.message})">
    <title>Index</title>
    <meta charset="utf-8"/>
</head>
<body th:replace="layout/template :: bodyFragment">
<div th:fragment="content">
    <div id="ratingForm" class="row">
        <form action="#" th:action="@{'/user/messages/send/' + ${messageSaveDto.receiverId}}" th:object="${messageSaveDto}" method="post"
              class="col s10 offset-s2">
            <div class="row">
                <h2 th:text="#{page.title.send.message}"></h2>
            </div>
            <div class="row">
                <div class="input-field col s5">
                    <input id="receiverName" th:field="*{receiverName}" type="text" disabled>
                    <label for="receiverName" th:text="#{label.message.receiver}"></label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s5">
                    <input id="title" th:field="*{title}" th:placeholder="#{label.message.title}"
                           type="text" data-length="200"
                           class="validate" th:classappend="${#fields.hasErrors('title')}  ? 'invalid' : ''">
                    <label for="title" th:text="#{label.message.title}"></label>
                    <div class="validation-error-input" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s10">
                    <textarea th:field="*{content}" id="ratingContent" type="text" data-length="1000"
                              th:placeholder="#{placeholder.your.message}"
                              class="validate materialize-textarea" th:classappend="${#fields.hasErrors('content')}  ? 'invalid' : ''"></textarea>
                    <label for="ratingContent" th:text="#{label.message.content}"></label>
                    <div class="validation-error-input" th:if="${#fields.hasErrors('content')}"
                         th:errors="*{content}"></div>
                </div>
            </div>
            <div class="row">
                <div class="col s10">
                    <button class="btn waves-light waves-effect right" type="submit"
                            th:text="#{button.send}"></button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
