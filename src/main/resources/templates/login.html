<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/template :: headFragment(#{title.login})">
    <title>Index</title>
    <meta charset="utf-8"/>
</head>
<body th:replace="layout/template :: bodyFragment">
<div th:fragment="content">
    <div class="row">
        <form action="#" th:action="@{/login}" method="POST" class="col s10 offset-s3">
            <div class="row">
                <h2 th:text="#{page.title.login}"></h2>
            </div>
            <div class="row">
                <div class="input-field col s8">
                    <input th:placeholder="#{placeholder.email}" id="email" th:name="email" type="email" class="validate">
                    <label for="email" th:text="#{label.email}"></label>
                    <div class="validation-error-input" th:if="${param.error}" th:text="${session[SPRING_SECURITY_LAST_EXCEPTION]}"></div>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s8">
                    <input id="password" th:placeholder="#{placeholder.password}" th:name="password" type="password" class="validate">
                    <label for="password" th:text="#{label.password}"></label>
                </div>
            </div>
            <div class="row">
                <div class="col s4 offset-s2">
                    <a class="btn waves-light waves-effect right" th:href="@{/reset-password}" th:text="#{button.forgot.password}"></a>
                </div>
                <div class="col s2">
                    <button class="btn waves-light waves-effect right" type="submit"
                            th:text="#{button.login}"></button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
