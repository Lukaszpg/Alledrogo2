<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/template :: headFragment(#{title.search.results})">
    <title>Index</title>
    <meta charset="utf-8"/>
</head>
<body th:replace="layout/template :: bodyFragment">
<div th:fragment="content">
    <h2 th:text="#{page.title.search.results}"></h2>
    <div th:if="${auctions != null && !#lists.isEmpty(auctions)}">
        <div th:each="auction : ${auctions}">
            <div class="single-auction-result">
                <div class="row">
                    <div class="col s3">
                        <img class="single-auction-result-photo"
                             th:src="@{/img/placeholder.png}">
                    </div>
                    <div class="col s9">
                        <div class="row">
                            <a th:href="@{/auction/get/{id}(id=${auction.id})}"><h5 th:text="${auction.title}"></h5></a>
                        </div>
                        <div class="row"></div>
                        <div class="row">
                            <div th:if="${auction.winningBid != null && auction.isBid}">
                                <h5 class="search-result-price" th:text="#{label.money.amount(${auction.winningBid.price})}"></h5>
                            </div>
                            <div th:if="${auction.winningBid == null && auction.isBid}">
                                <h5 class="search-result-price" th:text="#{label.money.amount(${auction.bidStartingPrice})}"></h5>
                            </div>
                        </div>
                        <div class="row">
                            <div th:if="${auction.isBuyout && auction.isBid}">
                                <h6 class="search-result-price" th:text="#{label.money.amount(${auction.price})}"></h6>
                                <div class="buyout-label-with-bid" th:text="#{label.buyout}"></div>
                            </div>
                            <div th:if="${auction.isBuyout && !auction.isBid}">
                                <h5 class="search-result-price" th:text="#{label.money.amount(${auction.price})}"></h5>
                                <div class="buyout-label" th:text="#{label.buyout}"></div>
                            </div>
                        </div>
                        <div class="row"></div>
                        <div class="row"></div>
                        <div class="row">
                            <div class="right" th:if="${auction.isBid && auction.biddingUsersAmount > 0}" th:text="#{label.users.bidding(${auction.biddingUsersAmount})}"></div>
                            <div class="right" th:if="${auction.isBid && auction.biddingUsersAmount == 0}" th:text="#{label.users.no.bids}"></div>
                        </div>
                        <div class="row">
                        </div>
                    </div>
                </div>
            </div>
            <div class="divider"></div>
        </div>
    </div>
    <div th:if="${auctions == null || #lists.isEmpty(auctions)}">
        <div class="col offset-s8">
            <h5 th:text="#{label.no.search.results}"></h5>
        </div>
    </div>
</div>
</body>
</html>
