<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div th:fragment="navbarTopFragment">
    <nav class="navbar-top">
        <div class="nav-wrapper">
            <div class="row">
                <div class="col s3">
                    <a th:href="@{/}"><img class="logo" th:src="@{/img/logo.png}"></a></img>
                </div>
                <form>
                    <div class="col s3">
                        <div class="input-field search-bar-border search-bar-top">
                            <input id="search" th:placeholder="#{placeholder.search}" type="search" required>
                            <label class="label-icon search-icon" for="search"><i
                                    class="material-icons">search</i></label>
                            <i class="material-icons search-clear-icon">close</i>
                        </div>
                    </div>
                    <div class="input-field col s2 search-bar-category-select">
                        <select>
                            <option value="" disabled selected>Choose your option</option>
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                            <option value="3">Option 3</option>
                        </select>
                    </div>
                    <div class="col s1">
                        <button type="submit" class="btn-flat waves-effect search-bar-button"
                                th:text="#{button.search}">
                        </button>
                    </div>

                    <ul th:replace="/fragments/menu-navbar-top :: menu-navbar-top"></ul>

                    <div class="col s3">
                        <ul class="right hide-on-med-and-down menu-top">
                            <li><a class="dropdown-button menu-top-link" href="#!"
                                   data-activates="dropdown-menu">
                                <th:block th:text="#{menu.top.text}" /><i class="material-icons right">menu</i></a></li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
