<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headFragment(title)">
    <meta charset="utf-8"/>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" th:href="@{/css/materialize.min.css}" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/main.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/jquery.growl.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/password.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/quill.snow.css}"/>
    <link rel="shortcut icon" type="image/ico" th:href="@{/img/favicon.ico}">
    <meta templateName="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${title}"></title>
</head>
<body th:fragment="bodyFragment">
<header>
    <div th:replace="layout/navbar-top :: navbarTopFragment"></div>
</header>
<div id="app">
    <div class="container page-flexbox-wrapper">
        <main th:include="this :: content">
        </main>
    </div>
    <div th:replace="layout/footer :: footerFragment"></div>
</div>
<script type="text/javascript" th:src="@{/js/jquery-3.2.1.js}"></script>
<script type="text/javascript" th:src="@{/js/password.min.js}"></script>
<script type="text/javascript" th:src="@{/js/vue.js}"></script>
<script type="text/javascript" th:src="@{/js/axios.js}"></script>
<script type="text/javascript" th:src="@{/js/materialize.min.js}"></script>
<script type="text/javascript" th:src="@{/js/vue-app.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.growl.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.mask.js}"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
<script type="text/javascript" th:src="@{/js/registration.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.countdown.js}"></script>
<script type="text/javascript" th:src="@{/js/sell.js}"></script>
<script type="text/javascript" th:src="@{/js/user-data.js}"></script>
<script type="text/javascript" th:src="@{/js/single-auction.js}"></script>
<script type="text/javascript" th:src="@{/js/quill.js}"></script>
</body>
</html>
