<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headFragment(title)">
    <meta charset="utf-8"/>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" th:href="@{/css/materialize.min.css}" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/main.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/password.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/quill.snow.css}"/>
    <link rel="shortcut icon" type="image/ico" th:href="@{/img/favicon.ico}">
    <link type="text/css" rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" th:href="@{/css/themes/fontawesome-stars.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/themes/fontawesome-stars-o.min.css}"/>
    <meta templateName="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${title}"></title>
</head>
<body th:fragment="bodyFragment">
<header>
    <div th:replace="layout/navbar-top :: navbarTopFragment"></div>
</header>
<div id="app">
    <div class="container page-flexbox-wrapper">
        <main th:include="this :: content">
        </main>
    </div>
    <div th:replace="layout/footer :: footerFragment"></div>
</div>
<script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.barrating.min.js}"></script>
<script type="text/javascript" th:src="@{/js/clipboard.min.js}"></script>
<script type="text/javascript" th:src="@{/js/password.min.js}"></script>
<script type="text/javascript" th:src="@{/js/vue.min.js}"></script>
<script type="text/javascript" th:src="@{/js/axios.min.js}"></script>
<script type="text/javascript" th:src="@{/js/materialize.min.js}"></script>
<script type="text/javascript" th:src="@{/js/vue-app.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.mask.min.js}"></script>
<script type="text/javascript" th:src="@{/js/main.min.js}"></script>
<script type="text/javascript" th:src="@{/js/registration.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.countdown.min.js}"></script>
<script type="text/javascript" th:src="@{/js/sell.min.js}"></script>
<script type="text/javascript" th:src="@{/js/user-data.min.js}"></script>
<script type="text/javascript" th:src="@{/js/single-auction.min.js}"></script>
<script type="text/javascript" th:src="@{/js/quill.js}"></script>
</body>
</html>
