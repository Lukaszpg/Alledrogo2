<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/template :: headFragment(#{title.privacy})">
    <title>Index</title>
    <meta charset="utf-8"/>
</head>
<body th:replace="layout/template :: bodyFragment">
<div th:fragment="content">
    <div class="row">
        <div class="col s12 l4 m4">
            <div class="floating-toc">
                <h3 th:text="#{label.table.of.contents}"></h3>
                <ul class="section table-of-contents">
                    <li><a href="#privacy" th:text="#{label.privacy.general}"></a></li>
                    <li><a href="#second" th:text="#{label.privacy.second}"></a></li>
                </ul>
            </div>
        </div>
        <div class="col s12 l8 m8">
            <h3 th:text="#{page.title.privacy}"></h3>
            <div id="privacy" class="section scrollspy">
                <h4 th:text="#{label.privacy.general}"></h4>
                <p th:utext="#{text.privacy}"></p>
            </div>

            <div id="second" class="section scrollspy">
                <h4 th:text="#{label.privacy.second}"></h4>
                <p th:utext="#{text.privacy.second}"></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
