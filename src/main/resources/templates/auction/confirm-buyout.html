<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/template :: headFragment(#{title.confirm.buyout})">
    <title>Index</title>
    <meta charset="utf-8"/>
</head>
<body th:replace="layout/template :: bodyFragment">
<div th:fragment="content">
    <div class="row">
        <div class="col s8 offset-s2">
            <h2 th:text="#{page.title.confirm.buyout}"></h2>
            <p th:text="#{auction.confirm.buyout.text}"></p>
            <p th:utext="#{auction.confirm.buyout.text.extend(${auctionDto.title}, ${buyoutDto.amountToBuy} * ${auctionDto.price})}"></p>
            <form id="buyoutForm" th:action="@{'/auction/buyout/' + ${auctionDto.id}}" th:object="${buyoutDto}"
                  method="post">
                <input th:field="*{amountToBuy}" id="amountToBuy" type="hidden">
                <div class="row right">
                    <button class="btn waves-light waves-effect right"
                            type="submit"
                            th:text="#{button.buyout}"></button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
