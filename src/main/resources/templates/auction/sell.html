<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/template :: headFragment(#{title.registration})">
    <title>Index</title>
    <meta charset="utf-8"/>
</head>
<body th:replace="layout/template :: bodyFragment">
<div th:fragment="content">
    <div id="registrationForm" class="row">
        <form action="#" th:action="@{/auction/sell}" th:object="${auctionDto}" method="post" class="col s10 offset-s3">
            <div class="row">
                <h2 th:text="#{page.title.create.auction}"></h2>
            </div>
            <div class="row">
                <div class="input-field col s8">
                    <input th:field="*{title}" id="auctionTitle" type="text" data-length="50"
                           class="validate" th:classappend="${#fields.hasErrors('title')}  ? 'invalid' : ''" required>
                    <label for="auctionTitle" th:text="#{label.auction.title}"></label>
                    <div class="validation-error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                </div>
            </div>
            <div class="row">
                <div class="col s8">
                    <button class="btn waves-light waves-effect right" type="submit"
                            th:text="#{button.create.auction}"></button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
