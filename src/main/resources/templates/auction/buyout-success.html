<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/template :: headFragment(#{title.auction.buyout.success})">
    <title>Index</title>
    <meta charset="utf-8"/>
</head>
<body th:replace="layout/template :: bodyFragment">
<div th:fragment="content">
    <div class="row">
       <div class="col s8 offset-s2">
           <h2 th:text="#{page.title.buyout.create.success}"></h2>
           <p th:text="#{buyout.create.success}"></p>
           <a href="#paymentModal" class="btn right waves-effect modal-trigger" th:text="#{label.pay}"></a>
           <div id="paymentModal" class="modal">
               <div class="modal-content">
                   <div class="row">
                       <div class="col s12 m1 l2"></div>
                       <div class="col s12 m10 l8">
                           <h5 th:text="#{label.pay.with.paypal}"></h5>
                           <p th:text="#{label.pay.redirected}"></p>
                       </div>
                       <div class="col s12 m1 l2"></div>
                   </div>
                   <div class="row">
                       <div class="col s12 m5 l5"></div>
                       <div class="col s12 m4 l6">
                           <payment th:attr="transaction-id=${transactionId}"></payment>
                       </div>
                       <div class="col s12 m3 l1"></div>
                   </div>
               </div>
               <div class="modal-footer">
                   <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat"
                      th:text="#{button.close}"></a>
               </div>
           </div>
       </div>
    </div>
</div>
</body>
</html>
