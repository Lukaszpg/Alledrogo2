<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/template :: headFragment(#{title.payment.processing})">
    <title>Index</title>
    <meta charset="utf-8"/>
</head>
<body th:replace="layout/template :: bodyFragment">
<div th:fragment="content">
    <div class="row">
        <div class="col s9 offset-s2">
            <h2 th:text="#{page.title.payment.processing}"></h2>
            <p th:text="#{label.pay.processing}"></p>
            <payment-complete th:attr="payment-id=${paymentId}, payer-id=${payerId}"></payment-complete>
        </div>
    </div>
</div>
</body>
</html>
