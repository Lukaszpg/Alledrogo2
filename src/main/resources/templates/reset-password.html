<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/template :: headFragment(#{title.reset.password})">
    <title>Index</title>
    <meta charset="utf-8"/>
</head>
<body th:replace="layout/template :: bodyFragment">
<div th:fragment="content">
    <div id="registrationForm" class="row">
        <form action="#" th:action="@{/reset-password}" th:object="${resetPasswordDto}" method="post"
              class="col s10 offset-s3">
            <div class="row">
                <h2 th:text="#{page.title.reset.password}"></h2>
                <p th:text="#{text.registration.used.email}"></p>
            </div>
            <div class="row">
                <div class="input-field col s5">
                    <input th:field="*{email}" th:placeholder="#{placeholder.email}" id="email" type="email"
                           class="validate" th:classappend="${#fields.hasErrors('email')}  ? 'invalid' : ''">
                    <label for="email" th:text="#{label.email}"></label>
                    <div class="validation-error-input" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>
            </div>
            <div class="row">
                <div class="col s8">
                    <button class="btn waves-light waves-effect right" type="submit"
                            th:text="#{button.send}"></button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
